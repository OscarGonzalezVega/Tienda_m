<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Techshop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>

        <section th:fragment="tabsCategorias">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/pruebas/listado">[[#{pruebas.todas}]]</a>
                </li>
                <li th:each="c : ${categorias}" class="nav-item">
                    <a class="nav-link" th:href="@{/pruebas/listado/}+${c.idCategoria}">[[${c.descripcion}]]</a>
                </li>
            </ul>
        </section>

        <section th:fragment="tarjetas">
            <div class="row row-cols-4 mb-10">
                <div th:each="p : ${productos}" class="card">
                    <figure>
                        <div class="d-flex justify-content-center">
                            <img th:src="${p.rutaImagen}" alt="..." height="200"/>
                        </div>
                        <figcaption class="d-flex justify-content-evenly">
                            <span>Â¢[[${p.precio}]]</span>
                            <span>[[${p.existencias}]]</span>
                            <form>
                                <input type="hidden" th:value="${p.idProducto}" name="idProducto"/>
                                <input type="hidden" th:value="${p.existencias}" name="existencias"/>
                                <button type="button" class="btn btn-light" onclic="addCart(this.form)">
                                    <i class="fas fa-cart-arrow-down"></i>
                                </button>
                            </form>
                        </figcaption>
                    </figure>
                    <div class="card-header text-center">
                        <h5> [[${p.descripcion}]]</h5>
                    </div>
                    <div class="card-body">
                        <p>[[${p.detalle}]]</p>
                    </div>
                </div>
            </div>

        </section>

    </body>
</html>
